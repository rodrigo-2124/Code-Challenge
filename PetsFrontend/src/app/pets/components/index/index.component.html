<section>
    <div class="d-flex justify-content-between">
      <h4>Pets List</h4>
      <a routerLink="/create" class="btn btn-success">Add New Pet</a>
    </div>

    <br>
    
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">Creation Date</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Type</th>
          <th scope="col">ID</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let pet of pets">
          <td>{{ pet.created_at | date:'medium'}}</td>
          <td>{{ pet.name }}</td>
          <td>{{ pet.gender }}</td>
          <td>{{ pet.id_type }}</td>
          <td>{{ pet.id }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deletePet(pet.id)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
 </section>
