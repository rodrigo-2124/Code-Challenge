<h2>Search a pet by it's Type</h2>

<div class="col-8">

    <div class="form-group">
        <label for="type">Pet's Type</label>
        <select class="form-control" id="type" [(ngModel)]="id_type">
            <option *ngFor="let type of types" value="{{type.id}}">
                {{type.name}}
            </option>
        </select>
    </div><br>

    <div class="form-group">
        <button type="submit" class="btn btn-success" (click)="searchByType(id_type)">Search</button>
    </div>

</div>


<section>
    <h3>Results of search by pet's type</h3>

    <app-search-results [searchedPets]="pets"></app-search-results>
</section>
